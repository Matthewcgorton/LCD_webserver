{% extends "base.html" %}

{% block title %}LCD Message{% endblock %}

{% block page_content %}
<div class="page-header">
    The current message is:
    <pre>
      <code>
{% if lines %}
  {{lines['line1']}}
  {{lines['line2']}}
  {{lines['line3']}}
  {{lines['line4']}}
{% else %}
  No message currently set
{% endif %}
      </code>
    </pre>
</div>
{% endblock %}
